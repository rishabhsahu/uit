<html>
	<head>
		<title>Site under Construction</title>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' type='text/css' rel='stylesheet'>
		<link href="css/faculty_mobile.css" type="text/css" rel="stylesheet">
		<script src="js/faculty_mobile.js" type='text/javascript'></script>

	</head>
	<body>
    <div class='container-fluid'>

		<!-- new row, for name of the Home Company -->
				<div class='row' id='navbar'>

					<h5 class='col-sm-4 col-xs-12' id='company' style='color:white'><b>Site Under Construction</b> <small style='color:rgb(191,26,15)'><%= title %></small></h5>

				</div>

		</div>
    <div class='container-fluid'>

		<!-- new row, for name of the Home Company -->
				<div class='row' id='main'></div>

		</div>
    <div class='container-fluid'>

      <div class='row text-center' id='mobile-navigator'>
        <div class='col-xs-4 btn' id='mobile-attendance-section' onclick='view.loadHome()'><span class='glyphicon glyphicon-plus'></span></div><div class='col-xs-4 btn' id='mobile-report-section' onclick='mobileView.showBatches()'><span class='glyphicon glyphicon-list-alt'></span></div><div class='col-xs-4 btn' id='mobile-personal-section' onclick='mobileView.showPersonal()'><span class='glyphicon glyphicon-user'></span></div>
      </div>
    </div>
  </body>
</html>
