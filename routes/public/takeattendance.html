<html>
	<head>
		<title>Oniv | Take Attendance</title>
		<link href='css/bootstrap.css' type='text/css' rel='stylesheet'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<style>
			body {
				font-family: Lato;
			}

			input {
				width: 100%;
				border-radius: 5px;
				padding: 10px;
				border: solid 1px rgb(160,160,160);
			}

			#batches {
				cursor: pointer;
			}

			#batches > div {
				margin-top: 5px;
				margin-bottom: 5px;
			}

			#batches > div {
				color: rgb(160,160,160)
			}

			#batches > div:first-child {
				color: rgb(66, 179, 244);
			}

			#student-list > div {
				margin: 5px;
				padding: 15px;
				border: solid 1px rgb(180,180,180);
				cursor: pointer;
				background-color: rgba(200,200,200,.4);
				border-radius: 2px;
			}

			::-webkit-scrollbar {
				display: none;
			}

			input:focus::-webkit-input-placeholder {
			  color: dodgerblue;
			}

			tr {
				font-size: 14px;
			}

		</style>
		<script>
		function sbn(){
			let input = document.getElementById('sbn').value;
			console.log(input);
			let stds = document.getElementsByClassName('std');
			Array.prototype.forEach.call(stds,function(x,i){
				if(x.attributes.nm.nodeValue.indexOf(input.toLowerCase())<0){
					x.style.display = "none";
				} else {
					x.style.display = "block";
				}
			})
		}

		function sber(){
			let input = document.getElementById('sber').value;
			let stds = document.getElementsByClassName('std');
			Array.prototype.forEach.call(stds,function(x,i){
				if(x.attributes.er.nodeValue.indexOf(input.toLowerCase())<0){
					x.style.display = "none";
				} else {
					x.style.display = "block";
				}
			})
		}
			let model = {bts:[],lk:[]}
			let view = {
				pb: function(){
					let stds = "";
					model.bts.forEach((x,i)=>{
						stds += "<div class='col-xs-12 btc' btc=" + x._id + "'>" + x.class + " / " + x._id.split('/')[2] + "</div>";
					})
					document.getElementById('batches').innerHTML += stds;
				},

				ps: function(){
					console.log(this)
					let stds = "";
					for(let ba in this){
						for(let s in this[ba]){
							stds += "<div class='col-xs-12 std' ty='std' er=" + s.toLowerCase() + " nm='" + this[ba][s].name.toLowerCase() + "' btc=" + ba + ">" + this[ba][s].name.toUpperCase() + "</div>";
						}
					}
					document.getElementById('student-list').innerHTML = stds;
				},

				getAllBatchesData: function(){
					let c = 0;
					model.als = {};
					model.bts.forEach((x,i)=>{
						let xhr = new XMLHttpRequest();
						xhr.onreadystatechange = function(){
							if(xhr.readyState === 4 && xhr.status === 200){
								const resp = JSON.parse(xhr.response)
								model.als[resp._id] = {};
								resp.students.forEach((x,i)=>{
									model.als[resp._id][x.enroll_number.toLowerCase()] = x
								})
								c++ ;
								if(c===model.bts.length){
									view.ps.call(model.als);
								}
							}
						}
						xhr.open('GET',"http://localhost:80/admin/getBatchData/" + x._id,true);
						xhr.send(null);
					})
				},

				lH: function(){
					if(model.selectedStudent.image && model.selectedStudent.image.length>0){
						im = model.selectedStudent.image;
					} else if(!model.selectedStudent.image || model.selectedStudent.image.length===0){
						im = "flat-face-icon-23.png";
					}
					document.getElementById('sm').innerHTML = "<img class='img-responsive img-thumbnail' id='student_image' style='z-index:1;max-height:250px' src='http://localhost:80/admin/student_images/" + im + "'>";
					document.getElementById('xfs').style.display = "block";
					document.getElementById('xns').style.display = "block";
					let str = "<table class='table col-xs-12'>";
					if(model.selectedStudent.cc && Object.keys(model.selectedStudent.cc).length>0){
						let arr = Object.keys(model.selectedStudent.cc).reverse()
						arr.forEach((x,i)=>{
							if(i === 0){
								model.selectedStudent.ls = model.selectedStudent.cc[x];
								fcs = "autofocus/";
							}
							if(model.selectedStudent.ls === "ci"){
								let ci = document.getElementById('ci');
								let co = document.getElementById('co');
								ci.setAttribute("class","btn btn-success disabled");
								co.setAttribute("class","btn btn-danger");
								ci.innerHTML = "checked in";
								co.innerHTML = "check out";
							} else {
								let ci = document.getElementById('ci');
								let co = document.getElementById('co');
								co.setAttribute("class","btn btn-danger disabled");
								ci.setAttribute("class","btn btn-success");
								ci.innerHTML = "check in";
								co.innerHTML = "checked out";
							}
							if(model.selectedStudent.cc[x] == 'ci'){
								str += "<tr class='row text-success xdts' style='border-bottom:solid 1px rgb(180,180,180)'><td class='col-xs-8'>" + x + "</td><td class='col-xs-4'>" + "checked in" + "</td></tr>";
							} else {
								str += "<tr class='row text-danger xdts' style='border-bottom:solid 1px rgb(180,180,180)'><td class='col-xs-8'>" + x + "</td><td class='col-xs-4'>" + "checked out" + "</td></tr>";
							}
						})
					} else {
						str += "<tr class='row text-success xdts text-center' style='color:rgb(180,180,180)'><td class='col-xs-12'>No Data</td></tr>";
					}
					str += "</table>";
					document.getElementById('xns').innerHTML = str;
					document.getElementsByClassName('xdts')[0].scrollIntoView(true);
				}
			}

			controller = {
				gS: function(b,s){
					let xhr = new XMLHttpRequest();
					xhr.onreadystatechange = function(){
						if(xhr.readyState === 4 && xhr.status === 200){
							let st = JSON.parse(xhr.response);
							model.studentsBatch = b;
							model.selectedStudent = st;
							view.lH();
						}
					}
					xhr.open('GET',"http://localhost:80/student/" + b + "/" + s,true);
					xhr.send(null);
				}
			}

			document.onclick = function(e){
				switch(e.target.attributes.ty.nodeValue){
					case "std":
							if(document.getElementsByClassName('selected')[0]){
								document.getElementsByClassName('selected')[0].style.backgroundColor = "rgba(200,200,200,.4)";
								document.getElementsByClassName('selected')[0].setAttribute('class','col-xs-12 std');
							}
							e.target.setAttribute('class','col-xs-12 std selected');
							document.getElementsByClassName('selected')[0].style.backgroundColor = "rgb(102, 160, 255)";
							controller.gS(e.target.attributes.btc.nodeValue,e.target.attributes.er.nodeValue);
							break;

					case "ck":
							if(e.target.attributes.class.nodeValue.indexOf('disabled')<0){
								let ctm = new Date().toLocaleString();
										{
											let o = {
												batch:model.studentsBatch,
												er:model.selectedStudent.enroll_number,
												nm: model.selectedStudent.name,
												mo: model.selectedStudent.mobiles.parent1,
												tm:ctm
											}
											let xhr = new XMLHttpRequest();
											xhr.onreadystatechange = function(){
												if(xhr.readyState === 4 && xhr.status === 200){
													controller.gS(o.batch,o.er);
													view.lH();
												}
											}
											xhr.open('POST',"http://localhost:80/student/status/" + e.target.attributes.cc.nodeValue,true);
											xhr.setRequestHeader('Content-type','application/json')
											xhr.send(JSON.stringify(o));
										}
							}
							break;
				}
			}

			window.onload = function(){
				document.onkeydown = function(e){
					if(e.key === 'e' || e.key ==='n'){
						if(model.lk[0] === 'Control' || model.lk[1] === 'Alt'){
							switch(e.key){
								case 'e':
									document.getElementById('sber').focus();
									break;

									case 'E':
										document.getElementById('sber').focus();
										break;

										case 'n':
											document.getElementById('sbn').focus();
											break;

											case 'N':
												document.getElementById('sbn').focus();
												break;
							}
						}
					} else {
						model.lk.push(e.key);
						model.lk = model.lk.slice(-2);
					}
				}
				let xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(xhr.readyState === 4 && xhr.status === 200){
						model.bts = JSON.parse(xhr.response).batches;
						view.pb();
						view.getAllBatchesData();
					}
				}
				xhr.open('GET',"http://localhost:80/admin/getallstudents",true);
				xhr.send(null);
			}
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-xs-12">
					<div class="row" style="margin-top:25px;padding-bottom:25px;border-bottom: solid 1px rgb(200,200,200)">
						<div class="col-xs-6" style="border-right: solid 1px rgb(200,200,200)">
							<div class="row">
								<div class='col-xs-8 col-xs-offset-2'>
									<input id="sbn" type="text" onkeyup="sbn()" placeholder="Search by Name ( click here or press 'Ctrl + Alt + N')">
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="row">
								<div class='col-xs-8 col-xs-offset-2'>
									<input id="sber" type="text" onkeyup="sber()" placeholder="Search by Enroll Number ( click here or press 'Ctrl + Alt + E')">
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-top:70px;height:300px">
						<div class="col-xs-2 text-center" style="margin-top:20px;border-right: solid 1px rgb(200,200,200)">
							<div class="row" id="batches"><div class='col-xs-12 all'>All</div></div>
						</div>
						<div class="col-xs-6" id="student-list" style="height:450px;overflow-y:auto"><div class="row">

						</div></div>
						<div class="col-xs-3 col-xs-offset-1" id="student-info" style='padding-right:50px'>
							<div class="row text-center">
								<div class="col-xs-12" id="sm" style="padding-bottom:10px;">
								</div>
								<div class="col-xs-10 col-xs-offset-1" id="xfs" style="margin-top:10px;display:none">
									<div class="row">
										<div class="col-xs-6"><span id="ci" class='btn btn-success' ty="ck" cc="ci" style="border-radius:2px">Check In</span></div>
										<div class="col-xs-6"><span id="co" class='btn btn-danger' ty="ck" cc="co" style="border-radius:2px">Check Out</span></div>
									</div>
								</div>
							</div>
							<div id="xns" class="row" style='display:none;margin-top:15px;border-top: solid 1px rgb(160,160,160);max-height:200px;overflow-y:auto'>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
